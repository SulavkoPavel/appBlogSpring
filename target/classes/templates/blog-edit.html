<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Редактирование статьи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mt-5">
    <h1>Редоктирование статьи</h1>
    <div th:each="el : ${post}">
        <form method="post">
            <input type="text" th:value="${el.title}" name="title" placeholder="Введите название статьи" class="from-control"><Br><br>
            <input type="text" th:value="${el.anons}" name="anons" placeholder="Введите анонс статьи" class="from-control"><Br><br>
            <textarea name="full_text" th:text="${el.full_text}" placeholder="Введите полный текст статьи" class="from-control"></textarea>
            <button type="submit" class="btn btn-success">Обновить</button>
        </form>
    </div>
</div>


<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
