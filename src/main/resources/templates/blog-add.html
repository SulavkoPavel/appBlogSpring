<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>



<div class="container mt-5 mt-5">
    <h1>Добавление статьи</h1>
    <form method="post"><br>
        <input type="text" name="title" placeholder="Введите название статьи" class="from-control"><Br><br>
        <input type="text" name="anons" placeholder="Введите анонс статьи" class="from-control"><Br><br>
        <textarea name="full_text" placeholder="Введите полный текст статьи" class="from-control"></textarea><br>
        <button type="submit" class="btn btn-success">Добавить статью</button><br>
     </form>
</div>


<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
